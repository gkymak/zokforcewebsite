<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="1200" height="600" fill="#F5F6F5"/>

  <!-- Simplified Continents -->
  <g id="continents" fill="#D3D3D3" stroke="#FFFFFF" stroke-width="1">
    <!-- North America -->
    <path d="M100 100 C 150 50, 250 50, 300 100 C 350 150, 350 250, 300 300 C 250 350, 150 350, 100 300 C 50 250, 50 150, 100 100"/>
    <!-- South America -->
    <path d="M200 350 C 250 400, 250 450, 200 500 C 150 450, 150 400, 200 350"/>
    <!-- Africa -->
    <path d="M450 300 C 500 350, 500 450, 450 500 C 400 450, 400 350, 450 300"/>
    <!-- Europe -->
    <path d="M450 100 C 500 50, 550 50, 600 100 C 550 150, 500 150, 450 100"/>
    <!-- Asia -->
    <path d="M600 100 C 700 50, 800 50, 900 100 C 950 150, 950 250, 900 300 C 800 350, 700 350, 600 300 C 550 250, 550 150, 600 100"/>
    <!-- Australia -->
    <path d="M800 400 C 850 450, 850 500, 800 550 C 750 500, 750 450, 800 400"/>
  </g>

  <!-- Location Pins and Glow Effects -->
  <defs>
    <filter id="glow-teal">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#21808D" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-blue">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#4F76F6" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Toronto (Onshore HQ) -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="10" fill="#21808D" filter="url(#glow-teal)"/>
    <rect x="-5" y="-20" width="10" height="15" fill="#FFFFFF"/>
    <rect x="-3" y="-18" width="6" height="10" fill="#FF0000"/>
    <rect x="-3" y="-18" width="6" height="5" fill="#FFFFFF"/>
    <path d="M-2 5 L2 5 L0 10 Z" fill="#21808D"/>
  </g>

  <!-- China -->
  <g transform="translate(700, 200)">
    <circle cx="0" cy="0" r="10" fill="#4F76F6" filter="url(#glow-blue)"/>
    <rect x="-5" y="-20" width="10" height="15" fill="#FF0000"/>
    <path d="M-2 -18 L-1 -15 L2 -18 L1 -15 Z" fill="#FFFF00"/>
    <path d="M0 5 L4 5 L2 10 Z" fill="#4F76F6"/>
  </g>

  <!-- Hong Kong -->
  <g transform="translate(750, 250)">
    <circle cx="0" cy="0" r="10" fill="#4F76F6" filter="url(#glow-blue)"/>
    <rect x="-5" y="-20" width="10" height="15" fill="#000080"/>
    <path d="M-2 -18 L0 -15 L2 -18 L1 -16 L-1 -16 Z" fill="#FFFFFF"/>
    <path d="M0 5 L4 5 L2 10 Z" fill="#4F76F6"/>
  </g>

  <!-- Singapore -->
  <g transform="translate(800, 300)">
    <circle cx="0" cy="0" r="10" fill="#4F76F6" filter="url(#glow-blue)"/>
    <rect x="-5" y="-20" width="10" height="7.5" fill="#FFFFFF"/>
    <rect x="-5" y="-12.5" width="10" height="7.5" fill="#FF0000"/>
    <path d="M-4 -18 A4 4 0 0 1 4 -18" fill="none" stroke="#FFFFFF" stroke-width="1"/>
    <path d="M-2 -18 L-1 -15 L2 -18 L1 -15 Z" fill="#FFFFFF"/>
    <path d="M0 5 L4 5 L2 10 Z" fill="#4F76F6"/>
  </g>

  <!-- Animated Dashed Lines -->
  <path d="M250 150 Q 500 50 700 200" fill="none" stroke="#4F76F6" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M250 150 Q 500 100 750 250" fill="none" stroke="#4F76F6" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M250 150 Q 500 150 800 300" fill="none" stroke="#4F76F6" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
  </path>

  <!-- Legend -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="200" height="60" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="1"/>
    <circle cx="20" cy="20" r="8" fill="#21808D"/>
    <text x="35" y="25" font-family="Arial" font-size="12" fill="#000000">Onshore HQ & Strategy</text>
    <circle cx="20" cy="40" r="8" fill="#4F76F6"/>
    <text x="35" y="45" font-family="Arial" font-size="12" fill="#000000">Offshore Development Centers</text>
  </g>
</svg>